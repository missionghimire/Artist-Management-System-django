  {% block body_content %}{% endblock %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show message"  id="myElem" style="width: 25%; margin-left:70% ;" role="alert">
      {{ message }}
      </button>

<script>
  $("#myElem").show().delay(5000).queue(function(n) {

});
</script>
